{% extends 'base.html' %}
{% block title %}{{ object.name }}{% endblock %}
{% block keywords %}{{ object.meta_keywords }}{% endblock %}
{% block description %}{{ object.meta_description }}{% endblock %}
{% block content %}
    <section id="content">
        <div class="main">
            <div class="padding-content1">
                <div class="container_12 wrapper title">
            	<article class="grid_12">

                <h1>{{ object.name|safe }}</h1>
                </article>
            </div>

                  <div class="wrapper">
            	<article class="grid_9 ">
                <div class="text">
                    {{ object.description|safe }}
                </div>
                        </article>
            </div>
            </div>
        </div>
    </section>

{% endblock %}
