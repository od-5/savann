<section id="content">
    <div class="main">
        <div class="padding-content1">
            {% if plugin.name %}
                <div class="container_12 wrapper title">
                    <article class="grid_12">
                        <h{{ plugin.h|default:2 }}>{{ plugin.name|safe }}</h{{ plugin.h|default:2 }}>
                    </article>
                </div>

            {% endif %}
            <div class="wrapper">
                <article class="grid_9">
                    <div class="text">
                        {{ plugin.text|safe }}
                    </div>
                </article>
            </div>
        </div>
    </div>

</section>
