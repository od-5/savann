<div class="row-2">
    <div class="main">
    {{ plugin.html|safe }}
            {% if plugin.name %}
                <p class="logo"><a href="{{ plugin.href|default:'/' }}" title="{{ plugin.name }}"> {{ plugin.name|safe }}</a></p>
            {% endif %}
    <span class="slogan"><strong>{{ plugin.text|safe }}</strong></span>
    </div>
</div>
